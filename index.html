    <script>
      // Ensure config is applied after Tailwind loads
      (function configureTailwind() {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = tailwind.config || {};
          tailwind.config.darkMode = 'class';
          console.log('âœ… Tailwind dark mode configured:', tailwind.config.darkMode);

          // Retry after a short delay
          setTimeout(configureTailwind, 50);
        }

<script>
  // Initialize theme before React renders to prevent flash
  (function() {
    const theme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const shouldBeDark = theme === 'dark' || (!theme && prefersDark);
    
    if (shouldBeDark) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  })();
</script>
<style>
  * {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  }
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Poppins', 'Inter', sans-serif;
    font-weight: 700;
  }
  
  /* Force dark mode to work - ensure dark: variants are processed */
  html.dark {
    color-scheme: dark;
  }
  
  html:not(.dark) {
    color-scheme: light;
  }
</style>
